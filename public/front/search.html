<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘云购</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--容器-->
<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <a class="icon_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <!--主体开始-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
          <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>

        <!--搜索历史-->
        <div class="lt_history">


        </div>
      </div>
    </div>
  </div>

  <!--底部开始-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="car.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
    </a>
  </div>

</div>
</div>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<script type="text/template" id="searchTpl">
{{if arr.length > 0}}
<div class="title mui-clearfix">
  <div class="mui-pull-left">搜素历史</div>
  <div class="mui-pull-right">
    <i class="fa fa-trash"></i>
    <span class="btn_empty">清空历史记录</span>
  </div>
</div>
{{each arr v i }}
<div class="content">
  <ul>
    <li>
      <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
      <i data-index="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
    </li>
  </ul>
</div>
{{/each}}
  {{else}}
  <p>没有更多历史记录了</p>
  {{/if}}

</script>
</body>
</html>
